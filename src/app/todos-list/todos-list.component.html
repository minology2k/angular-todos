<div class="todo-list">
  <div>
    <app-todo-item
      *ngFor="let todo of todosList"
      [todoItem]="todo"
      (onDone)="handleToggleTodo($event)"
      (onDelete)="handleDeleteTodo($event)"
      (onUndo)="handleToggleTodo($event)"
    ></app-todo-item>
    <ng-content></ng-content>
  </div>
</div>
